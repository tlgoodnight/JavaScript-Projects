<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="css.css">
    <body>
      <!--Countdown Conatiner-->
      <div>
        <p>How many seconds until you want in to see my favorite pictures!</p>
        <input id="seconds" value=""/>
        <button onclick="countdown()">Click here.</button>
        <p id="timer"></p>
      </div>
      <br>
      <br>
      <br>
        <!-- Slideshow container -->
    <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img1.jpg" style="width:100%">
      <div class="text1">Mineral Host Springs near me!</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img2.jpg" style="width: 100%">
      <div class="text1">This place is on my bucket list!</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img3.jpg" style="width:100%">
      <div class="text1">The most beautiful places in the world.</div>
    </div>
  
    <!-- Next and previous buttons -->
    <div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div> 
</body>
</head>
</html>
