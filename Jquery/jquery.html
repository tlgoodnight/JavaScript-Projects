<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jquery demo</title>
        <!--link to jquery-->
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        
    </head>

    
    <script>
        <!--establishes container and paragraphs-->
    $(document).ready(function(){
        $("html").append(
            "<body>\
            <div id='containter'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
        );
        //--makes the second paragraph red-
        $("#2").css({"color":"red"});
        //when you click on the third paragraph the heading disapears
        $("#3").click(function() {
            $('h1').hide();
        });
    });
    </script>
    </html>
